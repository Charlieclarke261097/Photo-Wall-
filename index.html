<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Photo Wall</title>
<!-- CSS file reference links--> 
<link rel="stylesheet" href="Style.css" />
<!-- JQuery-mobile reference links--> 
<link rel="stylesheet" href="jquery.mobile-1.4.5/themes/fullTheme1.css" />
<link rel="stylesheet" href="jquery.mobile-1.4.5/themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

<!-- JQuery-mobile script tags --> 
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<!-- Cordova script tags -->
<script src="cordova.js" type="text/javascript"></script>
    
<!-- Backendlesss script tags -->
<script src="backendless.js" type="text/javascript"></script>
	
<!-- Javascript file script tag-->
<script src="index.js"></script>
    



</head>

<body>
	<!-- haeader div with graphic-->
    <div data-role = "page" id="page1" data-theme = "d">
    <div id="header" data-role = "header">
        <img id= "title" src="Graphic.png" alt="Title">
    </div>
        
	<!-- homescreen div with buttons to navigate app -->	
    <div data-role = "main" class = "ui-content.">
    <a class="ui-btn ui-alt-icon  ui-icon-camera ui-btn-icon-bottom  ui-corner-all" onclick="capturePhoto();"> </a>
    <label id="addlabel">Add to wall </label>
    <a class="ui-btn ui-icon-eye ui-alt-icon ui-btn-icon-bottom ui-corner-all" onclick="window.location.href='#page2'"> </a>
    <label id="viewlabel"> View the wall </label>
        
    
    </div>
		
    <!-- footer div with developer info and copyright -->
    <div id = "footer" data-role = "footer">
    <h2> &copy; Charlie Clarke 2018</h2>
    </div>
    
    </div>
	
    <!-- wall  div with image content and back button to go back to homescreen -->
    <div data-role = "page" id="page2" data-theme = "d">
    <button class ="ui-btn ui-icon-back ui-btn-icon-bottom  ui-corner-all" onclick="window.location.href='#page1'" id="backButton"></button>
    <div data-role = "content" id="images">
    <img style = "display: inline-block; width:50px; height:50px;" id = "myImage" src="" />
    </div>
    </div>
    
</body>
</html>
